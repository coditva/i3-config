# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    interval = 1
    color_good = "#08a863"
    color_bad = "#c91808"
    color_degraded = "#3a3a3a"
    output_format = "i3bar"
}

order += "wireless _first_"
order += "ethernet _first_"
#order += "load"
order += "volume master"
#order += "battery all"
order += "tztime local"

wireless _first_ {
    format_up = "  %essid"
    format_down = ""
}

ethernet _first_ {
    format_up = ""
    format_down = ""
}

battery all {
    format = "%status  %percentage"
    format_down = " "
    status_chr = ""
    status_unk = ""
    status_bat = ""
    status_full = ""
    last_full_capacity = true
    low_threshold = 20
    integer_battery_capacity = true
}

tztime local {
    format = "%I:%M %P "
}

load {
    format = "   %1min"
}

volume master {
    format = "  %volume"
    format_muted = ""
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
